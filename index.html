<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1e62d76f8b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body class="debg">
    <div class="app flex">
        <aside>
            <section class="head">
                <img class="avatar" src="./img/avatar_io.jpg" alt="">
                <span class="head-side-bt">
                    <button class="bt-style1"><i class="fa-solid fa-circle-notch"></i></button>
                    <button class="bt-style1"><i class="fa-solid fa-message"></i></button>
                    <button class="bt-style1"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </span>
            </section>
            <section class="info-msg-box">
                <span class="info-icon"><i class="fa-solid fa-bell-slash"></i></span>
                <span class="info-msg">
                    <p>Ricevi notifiche di nuovi messaggi</p>
                    <p>Attiva notifiche desktop</p>
                </span>

            </section>
            <section class="contact">
                <p>contact</p>
            </section>
        </aside>

        <main class="flex flex-column">
            <section class="head">
                <div class="head-side-bt">
                    <button class="bt-style1"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <button class="bt-style1"><i class="fa-solid fa-paperclip"></i></button>
                    <button class="bt-style1"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </div>
            </section>
            <section class="message-box">
                <p>message box</p>
            </section>
            <form class="new-message">
                <p>new message</p>
            </form>
        </main>
    </div>
</body>

</html>
